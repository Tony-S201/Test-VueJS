<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" v-bind:title="messageaccueil">
        <i v-on:click="close">X</i>
        <p class="hello" v-if="success">{{message}}<strong v-for="person in persons">{{person}}</strong></p>
        <p class="goodbye" v-else>{{goodbye}}</p>
        <p>Choix : "banane" ou "banane épluchée"</p>
        <input type="text" v-model="ecriture">
          <p>{{ecriture}}</p>
        <img src="banane.png" alt="banana picture" v-if="ecriture === banane">
        <img src="bananepluchee.png" alt="banana picture two" v-if="ecriture === bananeepluchee">
        <img src="herisson.jpg" alt="hedgehog picture" v-if="ecriture === hedgehog">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
